<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WORD WAR AGAINST MYSELF</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Pacifico|Poiret+One|Sigmar+One" rel="stylesheet">

  </head>
  <body>
      <h1>The Chill One-Word Game</h1>
      <div id="display-puzzle">
          <div class="timer">
                <p class="seconds"></p>
          </div>
          <div class = "scoreboard">
            <p id="score"></p>
          </div>
          <div class="intro">
              <p class ="introp">Need something to do while waiting for someone?</p>
              <p class ="introp">Chill here with this awesome word game.</p>
              <p class ="introp">All you have to do is to figure out 1 word by</p>
              <p class ="introp">guessing each letter or solving the entire word itself.</p>
              <p class ="introp">You have 60 seconds to guess each word to get scored. Enjoy!</p>
          </div>
      </div>
      <div class="interaction">
              <p class = "showResult"></p>
              <input type="button" id="startButton" name="startgame" value="LET'S PLAY!">
      </div>
      <div class = bottom-container>
              <div class="guess-letter">
                  <label for="guess" id = 'guessLabel'>1-Letter Guess</label>
                  <input type="text" id="guess" name="guess">
                  <!-- <input type="button" id = "guessButton" name="guessButton" value="GUESS"> -->
              </div>
              <div class="solve-word">
                  <label for="solve">Entire Word Guess</label>
                  <input type="text" id="solve" name="solve">
                  <!-- <input type="button" id="solveButton" name="solveButton" value="SOLVE"> -->
              </div>
      </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="assets/js/script.js" charset="utf-8"></script>
  </body>

</html>
