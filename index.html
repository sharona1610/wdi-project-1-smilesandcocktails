<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WORD WAR AGAINST MYSELF</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Patrick+Hand+SC|Permanent+Marker|Sigmar+One" rel="stylesheet">


  </head>
  <body>
      <h1>WORD WAR AGAINST MYSELF</h1>
      <div id="display-puzzle">
          <div class="timer">
            <div>
                <span class="seconds"></span>
            </div>
          </div>
          <div class="intro">
              <p>DO YOU DARE CHALLENGE YOURSELF WITH A WORD GAME?</p>
              <p>ALL YOU GOT TO DO IS TO GUESS EACH LETTER CORRECTLY</p>
              <p>OR THE ENTIRE WORD...</p>
              <p>IN 60 SECONDS!</p>
          </div>
      </div>
      <div class="interaction">
              <p class = "showResult"></p>
              <input type="button" id="startButton" name="startgame" value="LET'S PLAY!">
      </div>
      <div class = bottom-container>
              <div class="guess-letter">
                  <label for="guess" id = 'guessLabel'>GUESS A LETTER</label>
                  <input type="text" id="guess" name="guess">
                  <input type="button" id = "guessButton" name="guessButton" value="GUESS">
              </div>
              <div class="solve-word">
                  <label for="solve">SOLVE THE WORD</label>
                  <input type="text" id="solve" name="solve">
                  <input type="button" id="solveButton" name="solveButton" value="SOLVE">
              </div>
      </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="assets/js/script.js" charset="utf-8"></script>
  </body>

</html>
